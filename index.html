<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="./style.css" media="all">
  </head>
  <body class="min-w-56 text-inter mx-6 mb-4 mt-20 bg-primary-950 text-fs-base text-neutral-100 sm:px-20">
    <div class="promotion sm:flex-1 mx-auto flex-1 rounded-md bg-primary-400 sm:flex sm:max-w-[1110px]">
      <img src="/images/image-header-mobile.jpg" srcset="/images/image-header-mobile.jpg, /images/image-header-desktop.jpg 250w" class="rounded-t-md bg-primary-400 opacity-75 mix-blend-multiply sm:order-2 sm:max-w-[540px]" alt="">
      <section class="card flex-1 rounded-b-md bg-primary-700 px-6 pt-10 sm:order-1 sm:max-w-[570px]">
        <h1 class="text-fs-header mx-2 text-center font-inter font-bold leading-tight text-neutral-100 sm:pl-10 sm:text-left sm:text-4xl">Get <span class="text-primary-400">insights</span> that help your business grow.</h1>
        <p class="mx-2 pb-8 pt-4 text-center font-lexend leading-relaxed text-neutral-200 sm:text-left">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <section class="pb-3 text-center">
          <dl class="sm:flex sm:flex-1 sm:flex-row">
            <div class="sm:flex sm:flex-1 sm:flex-col">
              <dd class="pb-0.5 text-center font-inter text-2xl font-bold tracking-wide text-neutral-100">10k+</dd>
              <dt class="pb-6 font-lexend text-xs uppercase tracking-widest text-neutral-300 sm:inline">companies</dt>
            </div>
            <div class="sm:flex sm:flex-1 sm:flex-col">
              <dd class="pb-0.5 text-center font-inter text-2xl font-bold tracking-wide text-neutral-100">314</dd>
              <dt class="pb-6 font-lexend text-xs uppercase tracking-widest text-neutral-300 sm:inline">templates</dt>
            </div>
            <div class="sm:flex sm:flex-1 sm:flex-col">
              <dd class="pb-0.5 text-center font-inter text-2xl font-bold tracking-wide text-neutral-100">12M+</dd>
              <dt class="pb-6 font-lexend text-xs uppercase tracking-widest text-neutral-300 sm:inline">queries</dt>
            </div>
          </dl>
        </section>
      </section>
    </div>
  </body>
</html>
