<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="/style.css" media="all" />
  </head>
  <body
    class="min-w-56 text-inter mx-6 mb-4 mt-20 bg-primary-950 flex-1 cols-1 text-fs-base text-neutral-100 lg:max-w-[1440px] lg:flex lg:cols-1 lg:mx-auto lg:items-center lg:content-center lg:px-20"
  >
    <div
      class="promotion lg:flex-1 mx-auto flex-1 rounded-md bg-primary-700 lg:grid lg:grid-cols-[51.3%,_1fr]"
    >
      <div
        class="bg-primary-400 rounded-t-md lg:rounded-tl-none lg:rounded-br-md w-full"
      >
        <img
          src="./images/image-header-mobile.jpg"
          srcset="./images/image-header-mobile.jpg 0w, ./images/image-header-desktop.jpg"
          class="bg-primary-400 opacity-75 mix-blend-multiply lg:col-start-2 w-full lg:object-center lg:h-full lg:w-full lg:mx-auto"
          alt=""
        />
      </div>
      <section
        class="card flex-1 flex-grow rounded-b-md bg-primary-700 px-6 pt-10 lg:h-fit lg:flex-1 lg:justify-center lg:col-start-1 lg:row-start-1 lg:rounded-tl-md lg:rounded-br-none lg:self-center lg:mx-10"
      >
        <h1
          class="text-fs-header mx-2 text-center font-inter font-bold leading-tight text-neutral-100 lg:text-left lg:text-4xl lg:mx-0 lg:px-0"
        >
          Get <span class="text-primary-400">insights</span> that help your
          business grow.
        </h1>
        <p
          class="mx-2 pb-8 pt-4 text-center font-lexend leading-relaxed text-neutral-200 lg:text-left lg:mx-0"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="pb-3 text-center lg:pt-12">
          <dl class="lg:flex lg:flex-1 lg:flex-row">
            <div class="lg:flex lg:flex-1 lg:flex-col">
              <dd
                class="pb-0.5 text-center font-inter text-2xl font-bold tracking-wide text-neutral-100"
              >
                10k+
              </dd>
              <dt
                class="pb-6 font-lexend text-xs uppercase tracking-widest text-neutral-300 lg:inline"
              >
                companies
              </dt>
            </div>
            <div class="lg:flex lg:flex-1 lg:flex-col">
              <dd
                class="pb-0.5 text-center font-inter text-2xl font-bold tracking-wide text-neutral-100"
              >
                314
              </dd>
              <dt
                class="pb-6 font-lexend text-xs uppercase tracking-widest text-neutral-300 lg:inline"
              >
                templates
              </dt>
            </div>
            <div class="lg:flex lg:flex-1 lg:flex-col">
              <dd
                class="pb-0.5 text-center font-inter text-2xl font-bold tracking-wide text-neutral-100"
              >
                12M+
              </dd>
              <dt
                class="pb-6 font-lexend text-xs uppercase tracking-widest text-neutral-300 lg:inline"
              >
                queries
              </dt>
            </div>
          </dl>
        </section>
      </section>
    </div>
  </body>
</html>
